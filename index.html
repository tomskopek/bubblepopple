<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0, user-scalable=no"
  />
  <title>Bubble Popple</title>
  <script type="module" src="index.js"></script>
  <link rel="stylesheet" type="text/css" href="styles.css" />
  <link
    rel="icon"
    href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ðŸ«§</text></svg>"
  />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Chivo+Mono&family=Josefin+Sans:ital@0;1&display=swap" rel="stylesheet">
</head>
<body>
<main>
  <div class="game">
    <div class="canvas-container">
      <canvas class="canvas-viewport" id="canvas"></canvas>
    </div>
    <div id="keyboard" class="keyboard">
      <div id="row-1" class="keyboard-row">
        <button id="q" class="keyboard-button" tabindex="-1"><p>Q</p></button>
        <button id="w" class="keyboard-button" tabindex="-1"><p>W</p></button>
        <button id="e" class="keyboard-button" tabindex="-1"><p>E</p></button>
        <button id="r" class="keyboard-button" tabindex="-1"><p>R</p></button>
        <button id="t" class="keyboard-button" tabindex="-1"><p>T</p></button>
        <button id="y" class="keyboard-button" tabindex="-1"><p>Y</p></button>
        <button id="u" class="keyboard-button" tabindex="-1"><p>U</p></button>
        <button id="i" class="keyboard-button" tabindex="-1"><p>I</p></button>
        <button id="o" class="keyboard-button" tabindex="-1"><p>O</p></button>
        <button id="p" class="keyboard-button" tabindex="-1"><p>P</p></button>
      </div>
      <div id="row-2" class="keyboard-row">
        <button id="a" class="keyboard-button" tabindex="-1"><p>A</p></button>
        <button id="s" class="keyboard-button" tabindex="-1"><p>S</p></button>
        <button id="d" class="keyboard-button" tabindex="-1"><p>D</p></button>
        <button id="f" class="keyboard-button" tabindex="-1"><p>F</p></button>
        <button id="g" class="keyboard-button" tabindex="-1"><p>G</p></button>
        <button id="h" class="keyboard-button" tabindex="-1"><p>H</p></button>
        <button id="j" class="keyboard-button" tabindex="-1"><p>J</p></button>
        <button id="k" class="keyboard-button" tabindex="-1"><p>K</p></button>
        <button id="l" class="keyboard-button" tabindex="-1"><p>L</p></button>
      </div>
      <div id="row-3" class="keyboard-row">
        <button id="enter" class="keyboard-button keyboard-enter" style="" tabindex="-1">
          <p>Enter</p>
        </button>
        <button id="z" class="keyboard-button" tabindex="-1"><p>Z</p></button>
        <button id="x" class="keyboard-button" tabindex="-1"><p>X</p></button>
        <button id="c" class="keyboard-button" tabindex="-1"><p>C</p></button>
        <button id="v" class="keyboard-button" tabindex="-1"><p>V</p></button>
        <button id="b" class="keyboard-button" tabindex="-1"><p>B</p></button>
        <button id="n" class="keyboard-button" tabindex="-1"><p>N</p></button>
        <button id="m" class="keyboard-button" tabindex="-1"><p>M</p></button>
        <button id="backspace" class="keyboard-button keyboard-del" style="" tabindex="-1">
          <p>Del</p>
        </button>
      </div>
      <!--        <div class="keyboard-row">-->
      <!--          <button id="dumpButton" class="keyboard-button" style="width: 300px" tabindex="-1">-->
      <!--            Add row-->
      <!--          </button>-->
      <!--        </div>-->
    </div>
  </div>
</main>
</body>
</html>
